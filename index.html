<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#2b6bff" />
  <link rel="manifest" href="manifest.webmanifest" />
  <title>Sudoku – mobil</title>
  <style>
    /* ===== Bas & teman ===== */
    :root{ --shadow:0 8px 24px rgba(11,20,43,.08); --box-alt-bg: transparent; }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif;background:var(--bg);color:var(--text);display:block;min-height:100svh;overflow-y:auto}
    body.theme-light{
      --bg:#f5f7fb; --card:#ffffff; --accent:#2b6bff;
      --prefill:#111; --prefill-bg:transparent; --main:#1f5eff; --note1:#ff0000; --note2:#2fa568;
      --hl-selected:#e8f0ff; --hl-same:#f3f7ff; --hl-same-rc:#eef4ff; --hl-note1-match:#fde9e9; --hl-note2-match:#e9f6ef;
      --error:#d12f2f; --muted:#445066; --text:#121417; --border:#cdd6e6; --grid:#000000;
      --box-alt-bg: #fbf8f2; /* Varm beige ton */
    }
    body.theme-dark{
      --bg:#0f1115; --card:#171a21; --accent:#4f8cff;
      --prefill:#e8eef9; --prefill-bg:transparent; --main:#7aa6ff; --note1:#ff4747; --note2:#6dd79a;
      --hl-selected:#1c2330; --hl-same:#152033; --hl-same-rc:#101726; --hl-note1-match:#2b1616; --hl-note2-match:#102419;
      --error:#ff5d5d; --muted:#9aa4b2; --text:#e8eef9; --border:#232838; --grid:#ffffff;
      --box-alt-bg: #1c233a; /* Mörk marinblå ton */
    }

    .wrap{margin:0 auto;display:grid;gap:12px;place-items:center;width:100%;max-width:520px;padding:calc(10px + env(safe-area-inset-top)) 12px calc(140px + env(safe-area-inset-bottom));}

    /* ===== Gemensamma UI ===== */
    h1{margin:0;font-size:clamp(18px,2.6vh,24px);display:flex;gap:.5ch;align-items:baseline;white-space:nowrap}
    .btn{background:var(--card);color:var(--text);border:1px solid var(--border);padding:.6em 1em;border-radius:12px;cursor:pointer;font-weight:700;touch-action:manipulation;box-shadow:var(--shadow);min-height:44px}
    .btn:active{transform:scale(.98)}
    h1 .ver, h1 .diff{font-size:.8em;color:var(--muted);font-weight:600;margin-left:.35em}
    .btn.icon{width:44px;min-width:44px;height:44px;padding:0;display:grid;place-items:center;font-size:22px}
    .actions .btn svg.ico{width:24px;height:24px;display:block}
    .top-right .btn{min-height:40px}
    .btn.primary{background:linear-gradient(180deg,var(--accent),#2760e6);border:0;color:#fff}
    .btn.ghost{background:transparent}
    .row{display:flex;gap:8px;align-items:center}
    .card{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:12px;box-shadow:var(--shadow);width:100%}
    .grid4{display:grid;grid-template-columns:repeat(4,1fr);gap:10px}

    /* ===== Skärmar ===== */
    .screen{display:none;width:100%}
    .screen.active{display:block}

    /* ===== START ===== */
    .slot{display:grid;grid-template-columns:1fr auto auto auto;gap:8px;align-items:center;padding:10px;border:1px solid var(--border);border-radius:12px}
    .slot .meta{font-size:12px;color:var(--muted)}
    .stats-grid{display:grid;grid-template-columns:repeat(4,1fr);gap:8px}
    .stats-grid .stat{padding:10px;border:1px solid var(--border);border-radius:12px;text-align:center;background:var(--card)}
    .stats-grid .stat strong{display:block;font-size:20px}

    /* ===== SPEL ===== */
    header.game{display:grid;grid-template-columns:1fr auto;grid-template-rows:auto auto;grid-template-areas:'title actions' 'stats actions';gap:8px;align-items:center;width:100%}
    .top-left{grid-area:title;display:flex;gap:8px;align-items:baseline;min-width:0}
    .stats{grid-area:stats;display:flex;gap:16px;font-size:14px;color:var(--muted);flex-wrap:wrap}
    .stats .num{color:var(--text);font-weight:700}
    .top-right{grid-area:actions;display:flex;gap:8px;flex-wrap:wrap;justify-self:end}

    .board-wrap{width:min(calc(100vw - 24px - env(safe-area-inset-left) - env(safe-area-inset-right)), 520px);margin:0 auto;}
    .board{position:relative;display:grid;grid-template-columns:repeat(9,1fr);aspect-ratio:1/1;background:var(--card);border-radius:16px;overflow:hidden;border:2px solid var(--grid);box-shadow:var(--shadow)}
    .cell{position:relative;border:1px solid var(--grid);display:grid;place-items:center;font-variant-numeric:tabular-nums;user-select:none}
    .cell input{width:100%;height:100%;text-align:center;background:transparent;border:0;outline:none;color:var(--main);font-size:clamp(18px,6.2vw,32px);font-weight:800;caret-color:transparent;pointer-events:none;}
    .cell.readonly input{color:var(--prefill)}
    .cell.readonly{background:var(--prefill-bg)}
    .cell.box-alt{background-color:var(--box-alt-bg);}
    .cell[data-r="3"], .cell[data-r="6"]{ border-bottom:2px solid var(--grid); }
    .cell[data-c="3"], .cell[data-c="6"]{ border-right:2px solid var(--grid); }

    /* Highlights (definieras efter box-alt för att kunna skriva över) */
    .cell.noteMatch1{background:var(--hl-note1-match)}
    .cell.noteMatch2{background:var(--hl-note2-match)}
    .cell.sameNumRC{background:var(--hl-same-rc)}
    .cell.sameNum{background:var(--hl-same)}
    .cell.selected{background:var(--hl-selected);box-shadow:inset 0 0 0 2px var(--grid);} .cell.related{background:var(--hl-selected)}
    .cell.error input{color:var(--error)}

    /* Notes */
    .notes{position:absolute;inset:4% 4%;display:grid;grid-template-columns:repeat(3,1fr);grid-template-rows:repeat(3,1fr);gap:2px;pointer-events:none}
    .n{font-size:clamp(9px,2.8vw,14px);line-height:1;color:var(--note1);opacity:.95;display:flex;align-items:center;justify-content:center}
    .n.g{color:var(--note2)}

    /* Pads & actions */
    .pads{display:grid;gap:8px;width:min(calc(100vw - 24px - env(safe-area-inset-left) - env(safe-area-inset-right)), 520px);margin:6px auto;}
    .pad{display:grid;grid-template-columns:repeat(9,1fr);gap:8px}
    .pad button{padding:.5em 0;border-radius:12px;font-size:clamp(18px,5.8vw,28px);height:clamp(44px,7vh,52px)}
    #padMain button{color:var(--main);border:1px solid var(--grid);background:var(--hl-selected);}  
    #padN1 button{color:var(--note1);border:1px solid var(--grid);background:var(--hl-note1-match);} 
    #padN2 button{color:var(--note2);border:1px solid var(--grid);background:var(--hl-note2-match);} 
    .pad .disabled{opacity:.35;pointer-events:none}

    .actions{display:grid;grid-template-columns:repeat(6,1fr);gap:8px;width:min(calc(100vw - 24px - env(safe-area-inset-left) - env(safe-area-inset-right)), 520px);margin:4px auto;}
    .actions button{padding:.3em 0;font-size:20px;height:44px}
    #eraseMain{color:var(--main);background:var(--hl-selected)}
    #eraseN1{color:var(--note1);background:var(--hl-note1-match)}
    #eraseN2{color:var(--note2);background:var(--hl-note2-match)}

    .status{min-height:1.4em;color:var(--muted);font-size:14px;width:min(calc(100vw - 24px - env(safe-area-inset-left) - env(safe-area-inset-right)), 520px);margin:0 auto;}

    /* Modaler */
    .modal{position:fixed;inset:0;background:rgba(0,0,0,.35);display:none;align-items:center;justify-content:center;padding:12px;z-index:100}
    .modal.open{display:flex}
    .panel{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:16px;max-width:720px;width:100%;box-shadow:var(--shadow)}
    .panel h2{margin:.2em 0 8px 0;font-size:18px}
    .grid2{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .panel label{font-size:12px;color:var(--muted)}
    .panel input[type='color']{width:100%;height:40px;border:1px solid var(--border);border-radius:8px;background:var(--card)}
    .switch{display:flex;align-items:center;gap:8px}
    .swatches{display:flex;gap:6px;flex-wrap:wrap;margin-top:6px}
    .swatch{width:28px;height:24px;border-radius:6px;border:1px solid var(--border);cursor:pointer;outline-offset:2px}
    .swatch.is-selected{outline:3px solid var(--accent)}
    #winPanel{text-align:center;}
    #winPanel .win-icon{font-size:48px;line-height:1;margin-bottom:8px;}
  </style>
</head>
<body class="theme-light">
  <div class="wrap" id="appRoot">

    <!-- ===== STARTSKÄRM ===== -->
    <section id="screenStart" class="screen active">
      <h1>Sudoku <small class="ver" id="verStart"></small></h1>
      <div class="card">
        <h2 style="margin:4px 0 10px">Nytt spel</h2>
        <div class="grid4">
          <button class="btn primary" data-new="easy">Lätt</button>
          <button class="btn primary" data-new="medium">Medel</button>
          <button class="btn primary" data-new="hard">Svår</button>
          <button class="btn primary" data-new="master">Mästare</button>
        </div>
      </div>

      <div class="card">
        <h2 style="margin:4px 0 10px">Fortsätt</h2>
        <div id="slotList" class="col" style="display:grid;gap:8px"></div>
      </div>

      <div class="card">
        <h2 style="margin:4px 0 10px">Statistik</h2>
        <div class="stats-grid">
          <div class="stat"><strong id="stStarted">0</strong>Startade</div>
          <div class="stat"><strong id="stCompleted">0</strong>Klara</div>
          <div class="stat"><strong id="stAvg">0</strong>Snitt misstag</div>
          <div class="stat"><strong id="stBest">–</strong>Bästa (minst)</div>
        </div>
      </div>
    </section>

    <!-- ===== SPELSKÄRM ===== -->
    <section id="screenGame" class="screen">
      <header class="game">
        <div class="top-left">
          <h1>Sudoku <small class="ver" id="verGame"></small> <small class="diff" id="diffInline"></small></h1>
        </div>
        <div class="stats">
          <div>Misstag: <span id="mistakes" class="num">0</span></div>
          <div>Tomma: <span id="empties" class="num">81</span></div>
        </div>
        <div class="top-right">
          <button id="btnHome" class="btn">Hem</button>
          <button id="btnCheck" class="btn">Kontrollera</button>
          <button id="btnSettings" class="btn icon" title="Inställningar" aria-label="Inställningar">⚙️</button>
        </div>
      </header>

      <div class="board-wrap"><div id="board" class="board" aria-live="polite"></div></div>

      <div class="pads">
        <div class="pad" id="padMain" aria-label="Huvudsiffror"></div>
        <div class="pad" id="padN1" aria-label="Anteckningar 1"></div>
        <div class="pad" id="padN2" aria-label="Anteckningar 2"></div>
      </div>

      <div class="actions">
        <button id="undo" class="btn" title="Ångra" aria-label="Ångra">↶</button>
        <button id="redo" class="btn" title="Gör om" aria-label="Gör om">↷</button>
        <button id="eraseMain" class="btn" title="Radera huvud" aria-label="Radera huvud">⌫</button>
        <button id="eraseN1" class="btn" title="Radera anteckningar 1" aria-label="Radera anteckningar 1">⨯</button>
        <button id="eraseN2" class="btn" title="Radera anteckningar 2" aria-label="Radera anteckningar 2">⨯</button>
        <button id="hint" class="btn" title="Hint" aria-label="Hint">💡</button>
      </div>

      <div class="status" id="status">Välj en ruta.</div>
    </section>
  </div>

  <!-- ===== Settings Modal ===== -->
  <div id="modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="settingsTitle">
    <div class="panel">
      <h2 id="settingsTitle">Inställningar</h2>

      <div class="switch" style="margin:8px 0 12px 0">
        <label for="themeSelect" style="min-width:80px">Tema</label>
        <select id="themeSelect">
          <option value="light">Ljust</option>
          <option value="dark">Mörkt</option>
        </select>
      </div>

      <div class="switch" style="margin:0 0 16px 0">
        <input type="checkbox" id="liveValidate" />
        <label for="liveValidate">Validering i realtid (Direkt). Av = endast vid "Kontrollera"</label>
      </div>

      <div class="grid2">
        <div>
          <label>Rutnät</label>
          <input type="color" id="c-grid" value="#000000">
          <div id="sw-grid" class="swatches"></div>
        </div>
        <div>
          <label>Förinskrivna siffror</label>
          <input type="color" id="c-prefill" value="#111111">
        </div>
        <div>
          <label>Huvudsiffror</label>
          <input type="color" id="c-main" value="#1f5eff">
        </div>
        <div>
          <label>Anteckningar 1</label>
          <input type="color" id="c-note1" value="#ff0000">
        </div>
        <div>
          <label>Anteckningar 2</label>
          <input type="color" id="c-note2" value="#2fa568">
        </div>
        <div>
          <label>Markerad rad/kolumn/box</label>
          <input type="color" id="c-hl-selected" value="#e8f0ff">
          <div id="sw-hl-selected" class="swatches"></div>
        </div>
        <div>
          <label>Samma siffra</label>
          <input type="color" id="c-hl-same" value="#f3f7ff">
          <div id="sw-hl-same" class="swatches"></div>
        </div>
        <div>
          <label>Rader/kolumner/boxar för samma siffra</label>
          <input type="color" id="c-hl-same-rc" value="#eef4ff">
          <div id="sw-hl-same-rc" class="swatches"></div>
        </div>
        <div>
          <label>Cell med anteckning 1</label>
          <input type="color" id="c-hl-note1" value="#eef1f6">
          <div id="sw-hl-note1" class="swatches"></div>
        </div>
        <div>
          <label>Cell med anteckning 2</label>
          <input type="color" id="c-hl-note2" value="#e9f6ef">
          <div id="sw-hl-note2" class="swatches"></div>
        </div>
      </div>
      <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:12px">
        <button id="closeSettings" class="btn">Stäng</button>
      </div>
    </div>
  </div>

  <!-- ===== Choose Slot Modal ===== -->
  <div id="chooseModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="chooseTitle">
    <div class="panel" style="max-width:520px">
      <h2 id="chooseTitle">Välj plats att använda</h2>
      <p>Alla platser är upptagna. Välj vilken plats som ska ersättas.</p>
      <div id="chooseList" style="display:grid;gap:8px"></div>
      <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:12px">
        <button id="chooseCancel" class="btn">Avbryt</button>
      </div>
    </div>
  </div>
  
  <!-- ===== Win Modal ===== -->
  <div id="winModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="winTitle">
    <div id="winPanel" class="panel" style="max-width:380px">
      <div class="win-icon">🏆</div>
      <h2 id="winTitle">Grattis, du klarade det!</h2>
      <p>Misstag: <strong id="winMistakes">0</strong></p>
      <div style="display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:16px;">
        <button id="winNewGame" class="btn primary">Nytt spel</button>
        <button id="winHome" class="btn">Gå till start</button>
      </div>
    </div>
  </div>

  };

  /* ===== Helpers ===== */
  const id = (r,c)=> r*9+c; const rOf = i=> Math.floor(i/9); const cOf=i=> i%9; const boxOf=(r,c)=> Math.floor(r/3)*3+Math.floor(c/3); const bit=n=>1<<(n-1);
  function setStatus(msg){ statusEl.textContent=msg||''; }
  function updateStatsUI(){ stStarted.textContent=store.stats.started; stCompleted.textContent=store.stats.completed; stAvg.textContent = store.stats.completed? (Math.round((store.stats.totalMistakes/store.stats.completed)*10)/10) : 0; stBest.textContent = store.stats.bestMistakes==null? '–' : String(store.stats.bestMistakes); }

  /* ===== Startskärm ===== */
  function renderSlots(){
    slotList.innerHTML='';
    const lockedCount = store.slots.filter(s=> s && s.locked).length;
    store.slots.forEach((slot, idx)=>{
      const row=document.createElement('div'); row.className='slot';
      const title=document.createElement('div');
      const meta=`${slot && slot.state? labelForDiff(slot.difficulty):'tom'}${slot && slot.savedAt? ' · '+slot.savedAt:''}`;
      title.innerHTML=`<strong>Plats ${idx+1}</strong><div class="meta">${meta}</div>`;

      const btnCont=document.createElement('button'); btnCont.className='btn'; btnCont.textContent='Fortsätt'; btnCont.disabled = !(slot && slot.state);
      btnCont.addEventListener('click',()=>{ if(!(slot && slot.state)) return; loadSlotToGame(idx); });

      const btnLock=document.createElement('button'); btnLock.className='btn'; btnLock.textContent = slot?.locked? 'Låst' : 'Lås';
      btnLock.disabled = slot?.locked? false : (lockedCount>=2);
      btnLock.addEventListener('click',()=>{ slot.locked = !slot.locked; saveApp(); renderSlots(); });

      const btnDel=document.createElement('button'); btnDel.className='btn'; btnDel.textContent='Radera'; btnDel.disabled = !(slot && slot.state) || slot?.locked;
      btnDel.addEventListener('click',()=>{ if(slot?.locked) return; if(confirm(`Radera Plats ${idx+1}?`)){ store.slots[idx] = { locked: slot?.locked||false, savedAt:null, difficulty:null, state:null }; saveApp(); renderSlots(); }});

      row.append(title, btnCont, btnLock, btnDel);
      slotList.appendChild(row);
    });
  }

  document.querySelectorAll('[data-new]').forEach(btn=> btn.addEventListener('click',()=>startNewFlow(btn.getAttribute('data-new'))));

  function startNewFlow(diff){
    const freeIndex = store.slots.findIndex(s=> !s?.locked && !s?.state);
    if(freeIndex>-1){ startNewGame(diff, freeIndex); return; }
    openChooseSlot(diff);
  }

  function openChooseSlot(diff){
    chooseList.innerHTML='';
    store.slots.forEach((slot, idx)=>{
      if(slot.locked) return;
      const row=document.createElement('div'); row.className='slot';
      row.innerHTML=`<div><strong>Plats ${idx+1}</strong><div class="meta">${labelForDiff(slot.difficulty||'–')} · ${slot.savedAt||''}</div></div>`;
      const btn=document.createElement('button'); btn.className='btn'; btn.textContent='Använd';
      btn.addEventListener('click',()=>{ closeChoose(); startNewGame(diff, idx); });
      row.appendChild(btn); chooseList.appendChild(row);
    });
    chooseCancel.onclick=closeChoose; openChoose();
  }
  function openChoose(){ chooseModal.classList.add('open'); appRoot.setAttribute('inert',''); setTimeout(()=> chooseList.querySelector('button')?.focus(),0); }
  function closeChoose(){ chooseModal.classList.remove('open'); appRoot.removeAttribute('inert'); }

  function loadSlotToGame(idx){
    const slot = store.slots[idx]; if(!slot || !slot.state) return;
    currentSlot = idx;
    const s = slot.state;
    state = { ...state, difficulty:slot.difficulty, puzzle:s.puzzle, solution:s.solution, fixed:new Set(s.fixed||[]), main:s.main, n1:s.n1, n2:s.n2, sel:s.sel||null, mistakes:s.mistakes||0, live:s.live??false, history:[], redo:[] };
    showGame(); renderBoard(); mistakesEl.textContent=String(state.mistakes); diffTag.textContent = 'Svårighet: ' + labelForDiff(state.difficulty); refreshHighlights(); setStatus('Återupptaget.'); updateEmpties();
  }

  function startNewGame(diff, slotIndex){
    const puzzlesForDiff = PUZZLES[diff];
    const p = puzzlesForDiff[Math.floor(Math.random() * puzzlesForDiff.length)];
    state = { difficulty:diff, puzzle:p.p, solution:p.s, fixed:new Set(), main:Array(81).fill('0'), n1:Array(81).fill(0), n2:Array(81).fill(0), sel:null, mistakes:0, live:liveValidateChk.checked, history:[], redo:[] };
    for(let i=0;i<81;i++) if(p.p[i]!== '0') state.fixed.add(i);
    currentSlot = slotIndex;
    store.stats.started += 1; saveApp(); updateStatsUI();
    saveActive();
    showGame(); renderBoard(); mistakesEl.textContent='0'; diffTag.textContent = 'Svårighet: ' + labelForDiff(diff); setStatus('Välj en ruta.'); updateEmpties();
  }

  function saveActive(){
    if(currentSlot==null) return;
    const snapshot = { puzzle:state.puzzle, solution:state.solution, main:state.main, n1:state.n1, n2:state.n2, fixed:[...state.fixed], mistakes:state.mistakes, live:state.live, sel:state.sel };
    store.slots[currentSlot] = { locked: store.slots[currentSlot]?.locked||false, savedAt: nowTs(), difficulty: state.difficulty, state: snapshot };
    saveApp(); renderSlots();
  }

  function showStart(){ screenGame.classList.remove('active'); screenStart.classList.add('active'); renderSlots(); updateStatsUI(); currentSlot=null; }
  function showGame(){ screenStart.classList.remove('active'); screenGame.classList.add('active'); }

  buttons.home.addEventListener('click', showStart);

  /* ===== Bräde & UI ===== */
  function clearBoard(){ boardEl.innerHTML=''; }
  function renderBoard(){
    clearBoard();
    for(let r=0;r<9;r++) for(let c=0;c<9;c++){
      const i=id(r,c);
      const cell=document.createElement('div'); cell.className='cell'; cell.dataset.r=r+1; cell.dataset.c=c+1; cell.dataset.i=i;
      
      const boxIndex = boxOf(r, c);
      if ([0,2,4,6,8].includes(boxIndex)) {
          cell.classList.add('box-alt');
      }

      const input=document.createElement('input'); input.setAttribute('inputmode','none'); input.setAttribute('readonly',''); input.setAttribute('tabindex','-1'); input.setAttribute('maxlength','1'); input.setAttribute('aria-label',`Rad ${r+1}, Kolumn ${c+1}`);
      if(state.puzzle[i] !== '0'){ input.value=state.puzzle[i]; cell.classList.add('readonly'); state.fixed.add(i); }
      else if(state.main[i] !== '0'){ input.value = state.main[i]; }
      cell.appendChild(input);
      const notes=document.createElement('div'); notes.className='notes';
      for(let n=1;n<=9;n++){ const s=document.createElement('div'); s.className='n'+( (state.n2[i] & bit(n))? ' g':'' ); s.dataset.n=String(n); s.textContent = (state.n1[i] & bit(n)) || (state.n2[i] & bit(n)) ? n : ''; notes.appendChild(s); }
      cell.appendChild(notes);
      boardEl.appendChild(cell);
    }
    attachCellHandlers(); refreshNumbersDisabled(); updateEmpties();
  }
  function updateEmpties(){ let count=0; for(let i=0;i<81;i++){ if(state.puzzle[i]==='0' && state.main[i]==='0') count++; } emptiesEl.textContent=String(count); }
  function attachCellHandlers(){
    boardEl.querySelectorAll('.cell').forEach(cell=>{
      cell.addEventListener('click',()=> selectCell(cell));
    });
  }
  function selectCell(cell){ state.sel = +cell.dataset.i; refreshHighlights(); }
  function refreshHighlights(){
    Array.from(boardEl.children).forEach(c=> c.classList.remove('selected','related','sameNum','sameNumRC','noteMatch1','noteMatch2','error'));
    if(state.sel==null) return; const r=rOf(state.sel), c=cOf(state.sel);
    for(let i=0;i<81;i++){
      const rr=rOf(i), cc=cOf(i); const el=boardEl.children[i];
      if(i===state.sel) el.classList.add('selected');
      if(rr===r || cc===c || boxOf(rr,cc)===boxOf(r,c)) el.classList.add('related');
    }
    const v = valueAtIndex(state.sel);
    if(v!=='0'){
      for(let i=0;i<81;i++) if(valueAtIndex(i)===v){
        const el=boardEl.children[i]; el.classList.add('sameNum');
        const rr=rOf(i), cc=cOf(i), bb=boxOf(rr,cc);
        for(let j=0;j<81;j++){
          if(rOf(j)===rr || cOf(j)===cc || boxOf(rOf(j),cOf(j))===bb){
            boardEl.children[j].classList.add('sameNumRC');
          }
        }
      }
      for(let i=0;i<81;i++){
        const has1=(state.n1[i]&bit(+v))!==0; const has2=(state.n2[i]&bit(+v))!==0; if(has1) boardEl.children[i].classList.add('noteMatch1'); if(has2) boardEl.children[i].classList.add('noteMatch2');
      }
    }
    for(let i=0;i<81;i++){
      const el=boardEl.children[i]; const vv=valueAtIndex(i);
      if(state.live && vv!=='0' && !state.fixed.has(i) && vv!==state.solution[i]) el.classList.add('error');
    }
  }
    
  function valueAtIndex(i){ if(state.puzzle[i] !== '0') return state.puzzle[i]; return state.main[i] || '0'; }

  /* ===== Actions & Undo/Redo ===== */
  function makeSetMainAction(i, val){
    const before = state.main[i]; const a={type:'setMain', i, before, after:val, cleared1:[], cleared2:[]};
    if(val!=='0'){ const n=+val; const r=rOf(i), c=cOf(i), b=boxOf(r,c); for(let j=0;j<81;j++){ if(j===i) continue; const rr=rOf(j), cc=cOf(j); if(rr===r||cc===c||boxOf(rr,cc)===b){ if(state.n1[j]&bit(n)) a.cleared1.push(j); if(state.n2[j]&bit(n)) a.cleared2.push(j); } } }
    return a;
  }
  function makeClearMainKeepNotesAction(i){ return {type:'clearMainKeepNotes', i, before:state.main[i]}; }
  function makeToggleNoteAction(i, n, layer){ const before1=state.n1[i], before2=state.n2[i]; return {type:'toggleNote', i, n, layer, before1, before2}; }
  function makeSetNotesMaskAction(i, layer, mask){ return {type:'setNotesMask', i, layer, before: layer===1? state.n1[i]:state.n2[i], after:mask}; }
  function performAction(a){ state.history.push(a); state.redo.length=0; doAction(a); }
  function undo(){ const a=state.history.pop(); if(!a) return; state.redo.push(a); undoAction(a); }
  function redo(){ const a=state.redo.pop(); if(!a) return; state.history.push(a); doAction(a); }

  function doAction(a){
    switch(a.type){
      case 'setMain':{
        setMain(a.i, a.after);
        if(a.after!=='0'){ const n=+a.after; a.cleared1.forEach(j=>{ state.n1[j]&=~bit(n); renderNotesCell(j); }); a.cleared2.forEach(j=>{ state.n2[j]&=~bit(n); renderNotesCell(j); }); }
        break; }
      case 'clearMainKeepNotes': setMainKeepNotes(a.i); break;
      case 'toggleNote': toggleNote(a.i,a.n,a.layer); break;
      case 'setNotesMask': setNotesMask(a.i,a.layer,a.after); break;
    }
  }
  function undoAction(a){
    switch(a.type){
      case 'setMain':{
        setMain(a.i, a.before);
        if(a.after!=='0'){ const n=+a.after; a.cleared1.forEach(j=>{ state.n1[j]|=bit(n); renderNotesCell(j); }); a.cleared2.forEach(j=>{ state.n2[j]|=bit(n); renderNotesCell(j); }); }
        break; }
      case 'clearMainKeepNotes': setMain(a.i, a.before); break;
      case 'toggleNote':{ state.n1[a.i]=a.before1; state.n2[a.i]=a.before2; renderNotesCell(a.i); saveActive(); refreshHighlights(); break; }
      case 'setNotesMask': setNotesMask(a.i,a.layer,a.before); break;
    }
  }

  function setMain(i,v){ if(state.fixed.has(i)) return; state.main[i]=v; const input=boardEl.children[i].querySelector('input'); input.value = v==='0'? '' : v; if(v!=='0'){ state.n1[i]=0; state.n2[i]=0; if(state.live && v!==state.solution[i]){ state.mistakes++; mistakesEl.textContent=String(state.mistakes); boardEl.children[i].classList.add('error'); } } renderNotesCell(i); refreshHighlights(); refreshNumbersDisabled(); updateEmpties(); saveActive(); if(isSolved()) onSolved(); }
  function setMainKeepNotes(i){ if(state.fixed.has(i)) return; state.main[i]='0'; const input=boardEl.children[i].querySelector('input'); input.value=''; renderNotesCell(i); refreshHighlights(); refreshNumbersDisabled(); updateEmpties(); saveActive(); }
  function renderNotesCell(i){ const notes=boardEl.children[i].querySelector('.notes').children; for(let n=1;n<=9;n++){ const on1=(state.n1[i]&bit(n))!==0; const on2=(state.n2[i]&bit(n))!==0; const el=notes[n-1]; el.textContent = (on1||on2)? n:''; el.classList.toggle('g', on2); } }
  function setNotesMask(i,layer,mask){ if(state.fixed.has(i)) return; if(layer===1) state.n1[i]=mask; else state.n2[i]=mask; renderNotesCell(i); saveActive(); refreshHighlights(); }
  function toggleNote(i,n,layer){
    if(state.fixed.has(i)) return;
    if(state.main[i] !== '0') return;
    const m=bit(n);
    if(layer===1){ state.n1[i]^=m; state.n2[i]&=~m; }
    else { state.n2[i]^=m; state.n1[i]&=~m; }
    renderNotesCell(i); saveActive(); refreshHighlights();
  }
  function refreshNumbersDisabled(){ const counts=Array(10).fill(0); for(let i=0;i<81;i++){ const v=valueAtIndex(i); if(v!=='0') counts[+v]++; } for(let n=1;n<=9;n++){ pads.main.querySelector(`[data-n='${n}']`).classList.toggle('disabled', counts[n]===9); } }

  function checkBoard(){ let wrong=0; for(let i=0;i<81;i++){ const el=boardEl.children[i]; el.classList.remove('error'); const v=valueAtIndex(i); if(v!=='0' && !state.fixed.has(i) && v!==state.solution[i]){ wrong++; el.classList.add('error'); } } if(wrong>0){ state.mistakes+=wrong; mistakesEl.textContent=String(state.mistakes); setStatus(`Hittade ${wrong} fel (markerade).`); } else setStatus('Inga fel hittade.'); saveActive(); }

  function isSolved(){ for(let i=0;i<81;i++){ if(valueAtIndex(i)!==state.solution[i]) return false; } return true; }
  function onSolved(){ if(state._done) return; state._done=true; store.stats.completed+=1; store.stats.totalMistakes+=state.mistakes; if(store.stats.bestMistakes==null || state.mistakes<store.stats.bestMistakes) store.stats.bestMistakes=state.mistakes; saveApp(); updateStatsUI(); openWinModal(); }

  /* ===== Tangentbord & hint ===== */
  function buildPads(){ for(let n=1;n<=9;n++){ const b=document.createElement('button'); b.className='btn'; b.textContent=n; b.dataset.n=String(n); b.addEventListener('click',()=>{ if(state.sel==null) return; performAction(makeSetMainAction(state.sel, String(n))); }); pads.main.appendChild(b); }
    for(let n=1;n<=9;n++){ const b=document.createElement('button'); b.className='btn'; b.textContent=n; b.dataset.n=String(n); b.addEventListener('click',()=>{ if(state.sel==null) return; performAction(makeToggleNoteAction(state.sel, n, 1)); }); pads.n1.appendChild(b); }
    for(let n=1;n<=9;n++){ const b=document.createElement('button'); b.className='btn'; b.textContent=n; b.dataset.n=String(n); b.addEventListener('click',()=>{ if(state.sel==null) return; performAction(makeToggleNoteAction(state.sel, n, 2)); }); pads.n2.appendChild(b); } }

  function giveHint(){ const allowed=(i)=>{ const r=rOf(i), c=cOf(i); const forb=new Set(); for(let x=0;x<9;x++){ forb.add(valueAtIndex(id(r,x))); forb.add(valueAtIndex(id(x,c))); } const br=Math.floor(r/3)*3, bc=Math.floor(c/3)*3; for(let rr=br; rr<br+3; rr++) for(let cc=bc; cc<bc+3; cc++) forb.add(valueAtIndex(id(rr,cc))); const out=[]; for(let n=1;n<=9;n++) if(!forb.has(String(n))) out.push(n); return out; };
    for(let i=0;i<81;i++){ if(state.puzzle[i]==='0' && state.main[i]==='0'){ const opts=allowed(i); if(opts.length===1){ state.sel=i; refreshHighlights(); setStatus(`Hint: (rad ${rOf(i)+1}, kol ${cOf(i)+1}) har exakt en kandidat.`); return; } } }
    setStatus('Ingen enkel hint just nu.'); }

  /* ===== Tema & settings ===== */
  function toHex(val){ if(!val) return '#000000'; if(val.startsWith('#')) return val; const m = val.match(/rgb[a]?\(([0-9]+), *([0-9]+), *([0-9]+)/i); if(!m) return '#000000'; const r=+m[1], g=+m[2], b=+m[3]; return '#'+[r,g,b].map(x=>x.toString(16).padStart(2,'0')).join(''); }
  function mix(a,b,t){ const pa=parseInt(a.slice(1),16), pb=parseInt(b.slice(1),16); const ra=(pa>>16)&255, ga=(pa>>8)&255, ba=pa&255; const rb=(pb>>16)&255, gb=(pb>>8)&255, bb=pb&255; const r=Math.round(ra+(rb-ra)*t), g=Math.round(ga+(gb-ga)*t), bc=Math.round(ba+(bb-ba)*t); return '#'+[r,g,bc].map(x=>x.toString(16).padStart(2,'0')).join(''); }
  function setTheme(mode){ document.body.classList.toggle('theme-light', mode==='light'); document.body.classList.toggle('theme-dark', mode==='dark'); localStorage.setItem(LS_THEME, mode); makeSwatches(); }
  function loadTheme(){ const t=localStorage.getItem(LS_THEME)||'light'; themeSelect.value=t; setTheme(t); }
  function saveThemeVars(){ const vars={}; for(const [k,id] of Object.entries(colorInputs)){ vars[k]=getComputedStyle(document.body).getPropertyValue(k).trim(); } localStorage.setItem(LS_THEMEVARS, JSON.stringify(vars)); }
  function loadThemeVars(){ try{ const raw=localStorage.getItem(LS_THEMEVARS); if(!raw) return; const vars=JSON.parse(raw); for(const [k,v] of Object.entries(vars)){ document.body.style.setProperty(k, v); const inp=document.getElementById(colorInputs[k]); if(inp) inp.value = toHex(v); } }catch{} }

  function makeGridSwatches(){
    const host=document.getElementById('sw-grid'); if(!host) return; host.innerHTML='';
    const steps=['#000000','#222222','#444444','#666666','#888888','#aaaaaa','#cccccc','#ffffff'];
    const current=toHex(getComputedStyle(document.body).getPropertyValue('--grid').trim());
    steps.forEach(hex=>{ const d=document.createElement('div'); d.className='swatch'; d.style.background=hex; if(current===toHex(hex)) d.classList.add('is-selected'); d.addEventListener('click',()=>{ document.body.style.setProperty('--grid', hex); const inp=document.getElementById('c-grid'); if(inp) inp.value=hex; saveThemeVars(); makeGridSwatches(); }); host.appendChild(d); });
  }

  function makeSwatches(){
    const isDark=document.body.classList.contains('theme-dark');
    const baseBG=isDark?'#0f1115':'#ffffff';
    const steps=isDark?[0.22,0.28,0.34,0.4]:[0.06,0.12,0.18,0.24];
    const map={'--hl-selected':['sw-hl-selected','--main'],'--hl-same':['sw-hl-same','--main'],'--hl-same-rc':['sw-hl-same-rc','--main'],'--hl-note1-match':['sw-hl-note1','--note1'],'--hl-note2-match':['sw-hl-note2','--note2']};
    for(const [varName, [cid, baseVar]] of Object.entries(map)){
      const baseColor=getComputedStyle(document.body).getPropertyValue(baseVar).trim()||'#1f5eff';
      const candidates=steps.map(t=> mix(baseBG, toHex(baseColor), t));
      const host=document.getElementById(cid); host.innerHTML='';
      const current=getComputedStyle(document.body).getPropertyValue(varName).trim();
      candidates.forEach(hex=>{ const d=document.createElement('div'); d.className='swatch'; d.style.background=hex; if(toHex(current)===toHex(hex)) d.classList.add('is-selected'); d.addEventListener('click',()=>{ document.body.style.setProperty(varName, hex); const inpId=colorInputs[varName]; if(inpId){ const el=document.getElementById(inpId); if(el) el.value=hex; } makeSwatches(); saveThemeVars(); }); host.appendChild(d); });
    }
    makeGridSwatches();
  }

  let lastFocused=null;
  const openSettings=()=>{ lastFocused=document.activeElement; modal.classList.add('open'); appRoot.setAttribute('inert',''); setTimeout(()=> themeSelect.focus(),0); };
  const closeSettings=()=>{ modal.classList.remove('open'); appRoot.removeAttribute('inert'); lastFocused && lastFocused.focus(); };
  
  const openWinModal=()=>{ lastFocused=document.activeElement; winMistakes.textContent = state.mistakes; winModal.classList.add('open'); appRoot.setAttribute('inert',''); setTimeout(()=> document.getElementById('winNewGame').focus(),0); };
  const closeWinModal=()=>{ winModal.classList.remove('open'); appRoot.removeAttribute('inert'); lastFocused && lastFocused.focus(); };

  /* ===== Events ===== */
  document.getElementById('btnSettings').addEventListener('click',openSettings); document.getElementById('closeSettings').addEventListener('click',closeSettings); modal.addEventListener('click', (e)=>{ if(e.target===modal) closeSettings(); });
  document.getElementById('winHome').addEventListener('click', ()=>{ closeWinModal(); showStart(); });
  document.getElementById('winNewGame').addEventListener('click', ()=>{ closeWinModal(); startNewFlow(state.difficulty); });
  
  themeSelect.addEventListener('change',()=> setTheme(themeSelect.value));
  liveValidateChk.addEventListener('change',()=>{ state.live = liveValidateChk.checked; saveActive(); refreshHighlights(); });
  for(const [varName, idc] of Object.entries(colorInputs)){ const el=document.getElementById(idc); el.addEventListener('input',()=>{ document.body.style.setProperty(varName, el.value); makeSwatches(); saveThemeVars(); if(varName==='--grid') makeGridSwatches(); }); }

  buttons.check.addEventListener('click', checkBoard); buttons.undo.addEventListener('click', undo); buttons.redo.addEventListener('click', redo); buttons.eraseMain.addEventListener('click',()=>{ if(state.sel==null) return; performAction(makeClearMainKeepNotesAction(state.sel)); }); buttons.eraseN1.addEventListener('click',()=>{ if(state.sel==null) return; performAction(makeSetNotesMaskAction(state.sel,1,0)); }); buttons.eraseN2.addEventListener('click',()=>{ if(state.sel==null) return; performAction(makeSetNotesMaskAction(state.sel,2,0)); }); buttons.hint.addEventListener('click', giveHint);

  window.addEventListener('keydown', (e)=>{ if(document.body.hasAttribute('inert')) return; if(state.sel==null || !screenGame.classList.contains('active')) return; if(e.key>='1' && e.key<='9'){ performAction(makeSetMainAction(state.sel, e.key)); } if(e.key==='Backspace'||e.key==='Delete'){ performAction(makeClearMainKeepNotesAction(state.sel)); } if(['ArrowUp','ArrowDown','ArrowLeft','ArrowRight'].includes(e.key)){ e.preventDefault(); let r=rOf(state.sel), c=cOf(state.sel); if(e.key==='ArrowUp') r=Math.max(0,r-1); if(e.key==='ArrowDown') r=Math.min(8,r+1); if(e.key==='ArrowLeft') c=Math.max(0,c-1); if(e.key==='ArrowRight') c=Math.min(8,c+1); state.sel=id(r,c); refreshHighlights(); } });

  /* ===== Init ===== */
  function init(){
    renderSlots(); updateStatsUI();
    loadTheme(); loadThemeVars(); makeSwatches();
    buildPads();
  }
  init();
})();
</script>
